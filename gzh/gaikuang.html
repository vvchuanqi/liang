<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>概况</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/gzh.css">
  <style>
    .weui-panel_access .weui-panel__hd{font-weight:800;color:#1AAD19;}
  </style>
</head>

<body>
  <div class="page">
    <div class="page-header">
      <span class="header-left"><a href="index.html" class="btn-back"><img src="images/icon_back.svg" width="48" height="48"></a></span>
      <h1>概况</h1>
      <span class="header-right"></span>
    </div>
    <div class="page-content">
      <!-- start panel:当前情况 -->
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">当前情况</div>
        <div class="weui-panel__bd">
          <!-- start 图表容器div -->
          <div id="chart1" style="width:100%;height:260px;">第一个图表</div>
          <!-- end 图表容器div -->
        </div>
        <div class="weui-panel__ft">
          <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
            <div class="weui-cell__bd">查看详情</div>
            <span class="weui-cell__ft"></span>
          </a>
        </div>
      </div>
      <!-- end panel:当前情况 -->
      <!-- start panel:故障比例 -->
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">故障比例</div>
        <div class="weui-panel__bd">
          <!-- start 图表容器div -->
          <div id="chart2" style="width:100%;height:300px;margin:0 15px;">第二个图表</div>
          <!-- end 图表容器div -->
        </div>
        <div class="weui-panel__ft">
          <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
            <div class="weui-cell__bd">查看详情</div>
            <span class="weui-cell__ft"></span>
          </a>
        </div>
      </div>
      <!-- end panel:故障比例 -->
      <!-- start panel:设备分布情况 -->
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">设备分布情况（TOP:10）</div>
        <div class="weui-panel__bd">
          <!-- start 图表容器div -->
          <div id="chart3" style="width:100%;height:300px;">第三个图表</div>
          <!-- end 图表容器div -->
        </div>
      </div>
      <!-- end panel:设备分布情况 -->
      <!-- start panel:机型比例 -->
      <div class="weui-panel weui-panel_access">
        <div class="weui-panel__hd">机型比例（TOP:10）</div>
        <div class="weui-panel__bd">
          <!-- start 图表容器div -->
          <div id="chart4" style="width:100%;height:220px;">第四个图表</div>
          <!-- end 图表容器div -->
        </div>
        <div class="weui-panel__ft">
          <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
            <div class="weui-cell__bd">查看详情</div>
            <span class="weui-cell__ft"></span>
          </a>
        </div>
      </div>
      <!-- end panel:机型比例 -->
    </div>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/weui.min.js"></script>
  <!-- 关于weui.min.js的使用文档详见：https://github.com/Tencent/weui.js/blob/master/docs/README.md，里面包含了常用的组件：actionSheet、alert、confirm、dialog、form、gallery、loading、picker、searchBar、slider、tab、toast、topTips、uploader。注释者:于传奇QQ:402526562 -->
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/macarons.js"></script>
  <script type="text/javascript" src="js/china.js"></script>
  <script type="text/javascript" src="js/gaikuang.js"></script>
  <!-- 上面四个js是专门用来对付图表的:第一个是引用的全局图标包，第二个是主题包，第三个是中国地图插件，第四个:gaikuang.js是本页面专用的四个图表设置。 -->
  <script type="text/javascript">
