<head>

  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/gzh.css">

</head>

<body>
  <div class="page">
    <div class="page-content">
      <!-- start 基本信息 -->
      <div class="weui-cells__title">主要参数</div>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">设备名称</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="碧桂园3期 低1号" placeholder="请输入设备名称" autofocus>

      </div>

          <div class="weui-cell__bd">
            <p>IMEI</p>
          </div>
          <div class="weui-cell__ft">869552101112110</div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <p>ICCID</p>
          </div>
          <div class="weui-cell__ft">8695521011188992110</div>
        </div>
      </div>
      <div class="weui-flex weui-btn-area">
        <div class="weui-flex__item">
          <div class="gutter"><a href="#" class="weui-btn weui-btn_primary" id="confirmBtn">保存修改</a></div>

        <div class="weui-flex__item">

  <script type="text/javascript">
    $(function() {
      //to do
      $("#confirmBtn").click(function() {
        weui.confirm('点击确定将提交修改', {
          title: '系统提示',
          buttons: [{
            label: '取消',
            type: 'default',
            onClick: function() {
              console.log('我点击了取消保存按钮')
            }
          }, {
            label: '确定',
            type: 'primary',
            onClick: function() {
              console.log('我点击了确认保存按钮')
