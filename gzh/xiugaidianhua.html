<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>修改电话</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/gzh.css">
  <style>
    .gutter{padding:0 5px;}
  </style>
</head>

<body>
  <div class="page">
    <div class="page-content">
      <!-- start 基本信息 -->
      <div class="weui-cells__title">修改电话</div>
      <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">原手机号</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入原手机号">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__hd"><label class="weui-label">新手机号</label></div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入新手机号">
          </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__hd">
            <label class="weui-label">验证码</label>
          </div>
          <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入验证码">
          </div>
          <div class="weui-cell__ft">
            <button class="weui-vcode-btn">获取验证码</button>
          </div>
        </div>
      </div>
      <div class="weui-btn-area"><a href="#" class="weui-btn weui-btn_primary">确定修改</a></div>
      <!-- end 基本信息 -->
    </div>
  </div>
  <script type="text/javascript" src="js/zepto.min.js"></script>
  <script type="text/javascript" src="js/weui.min.js"></script>

  <script type="text/javascript">
    $(function() {
      //to do

    });

  </script>
</body>

</html>
