<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css" />
<link rel="stylesheet/less" type="text/css" href="static/less/site.less" />
<script src="static/js/less.min.js" ></script>
<style media="screen">

</style>
</head>

<body class="page-login">
  <div class="login">
    <h1>暖通维保平台</h1>
    <form action="index.html" method="">
    <div class="form-group">
      <div class="input-group input-group-lg">
        <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
        <input type="text" class="form-control" placeholder="请输入用户名">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group input-group-lg">
        <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
        <input type="password" class="form-control" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group input-group-lg">
        <div class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></div>
        <input type="text" class="form-control" placeholder="请输入验证码">
        <span class="input-group-addon input-group-addon-vscode"><img src="static/images/img_vscode.jpg" alt="" height="46">  </span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
    </form>
  </div>
  <div class="animation-bg">
    <img src="static/images/1.svg" alt="" class="circle-img">
    <img src="static/images/2.svg" alt="" class="circle-img">
    <img src="static/images/3.svg" alt="" class="circle-img">
    <img src="static/images/4.svg" alt="" class="circle-img">
    <img src="static/images/5.svg" alt="" class="circle-img">
    <img src="static/images/6.svg" alt="" class="circle-img">
    <img src="static/images/7.svg" alt="" class="circle-img">
    <img src="static/images/8.svg" alt="" class="circle-img">
    <img src="static/images/9.svg" alt="" class="circle-img">
    <img src="static/images/10.svg" alt="" class="circle-img">
  </div>
  <canvas id="dot" style="background:transparent;position:absolute;left:0;top:0;right:0;bottom:0;z-index:0;"></canvas>
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/login-bg.js"></script>
</body>
</html>
